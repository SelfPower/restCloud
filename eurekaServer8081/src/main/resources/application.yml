server:
  port: 8081
spring:
  application:
    name: eurekaServer8081
eureka:
  instance:
    #eureka服务端实hostname
    hostname: localhost
  client:
    #不向注册中心注册自己
    register-with-eureka: false
    #不需要检索服务
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8081/eureka/