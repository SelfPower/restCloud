server:
  port: 3366
spring:
  application:
    name: config-client
  cloud:
    config:
      label: master  #分支名称
      name: config #配置文件名称
      profile: dev #对取后缀名称
      #上述3个综合：master分支上config-dev。yml的配置文件
      uri: http://localhost:3344  #配置中心地址
  rabbitmq:
    host: 192.168.234.157
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8080/eureka,http://localhost:8081/eureka
#暴露监控点
management:
  endpoints:
    web:
      exposure:
        include: "*"
